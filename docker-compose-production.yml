version: '3'
volumes:
  pg_data:
  static:
services:
  db_django:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: diorkabachok/taski_backend
    env_file: .env
    depends_on:
      - db_django
    volumes:
      - static:/backend_static
  frontend:
    image: diorkabachok/taski_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    image: diorkabachok/taski_gateway
    ports:
      - 8000:80
    volumes:
      - static:/staticfiles/